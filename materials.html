<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Accepted - Tiquicia Commodities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Menu = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        );

        const CheckCircle = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
        );

        const XCircle = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
            </svg>
        );

        function MaterialsPage() {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const acceptedMaterials = [
                { name: 'Aluminum', description: 'Clean aluminum scrap' },
                { name: 'Brass', description: 'Brass materials and components' },
                { name: 'Copper', description: 'Copper wire, pipes, and scrap' },
                { name: 'Iron & Steel', description: 'Ferrous metals and steel scrap' },
                { name: 'Radiators & Coils', description: 'HVAC components and cooling systems' },
                { name: 'Stainless Steels', description: 'Various grades of stainless steel' },
                { name: 'Nickel & Ni Alloys', description: 'Nickel-based materials and alloys' },
                { name: 'High Temp Alloys', description: 'Specialty high-temperature alloys' },
                { name: 'X-Ray Film', description: 'Medical and industrial x-ray films' },
                { name: 'Lead', description: 'Lead materials and components' },
                { name: 'Zinc', description: 'Zinc scrap and materials' }
            ];

            const notAccepted = [
                'Stolen Material',
                'Hazardous Waste',
                'Radioactive Material',
                'Oils, Liquids, Residues (or materials contaminated with such)',
                'Aerosol Cans / Paint Cans / De-greasers',
                'Pressurized Cylinders',
                'Explosives or Combustible Materials',
                'Vehicles / Boats / Trailers',
                'Household Appliances',
                'Batteries - Lithium Ion / Nickel Cadmium / Alkaline',
                'Catalytic Converters',
                'Tangled Rebars',
                'Electronic Scrap',
                'C&D Waste (wood, glass, plastic, fiberglass, rubber, cardboard, etc…)',
                'Dirt / Organics'
            ];

            const images = [
                'materials/img_1.jpeg',
                'materials/img_2.jpeg',
                'materials/img_3.jpeg',
                'materials/img_4.jpeg',
                'materials/img_5.jpeg',
                'materials/img_6.jpeg',
                'materials/img_7.jpeg',
                'materials/img_8.jpeg',
                'materials/img_9.jpeg',
                'materials/img_13.jpeg',
                'materials/img_14.jpeg',
                'materials/img_15.jpeg',
                'materials/img_16.jpeg',
                'materials/img_17.jpeg',
                'materials/img_18.jpeg',
                'materials/img_19.jpeg',
                'materials/img_20.jpeg',
                'materials/img_21.jpeg',
                'materials/img_22.jpeg',
                'materials/img_23.jpeg',
                'materials/img_24.jpeg'
            ];

            const visibleImages = 3;
            const totalSlides = Math.ceil(images.length / visibleImages);
            const [currentIndex, setCurrentIndex] = useState(0);

            const nextSlide = () => setCurrentIndex((prev) => (prev + 1) % totalSlides);

            const prevSlide = () => setCurrentIndex((prev) => (prev - 1 + totalSlides) % totalSlides);

            return (
                <div className="min-h-screen bg-slate-900">
                    {/* Navigation */}
                    <nav className="bg-slate-800 border-b border-amber-500 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center">
                                    <a href="index.html" className="text-2xl font-bold text-amber-500">
                                        TIQUICIA <span className="text-white">COMMODITIES</span>
                                    </a>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden md:flex space-x-8">
                                    <a href="index.html" className="text-gray-300 hover:text-amber-500 transition">Home</a>
                                    <a href="index.html#about" className="text-gray-300 hover:text-amber-500 transition">About</a>
                                    <a href="index.html#services" className="text-gray-300 hover:text-amber-500 transition">Services</a>
                                    <a href="materials.html" className="text-amber-500 font-semibold">Materials</a>
                                    <a href="index.html#contact" className="text-gray-300 hover:text-amber-500 transition">Contact</a>
                                </div>

                                {/* Mobile Menu Button */}
                                <button
                                    className="md:hidden text-white"
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                >
                                    {mobileMenuOpen ? <X /> : <Menu />}
                                </button>
                            </div>

                            {/* Mobile Menu */}
                            {mobileMenuOpen && (
                                <div className="md:hidden pb-4">
                                    <a href="index.html" className="block py-2 text-gray-300 hover:text-amber-500">Home</a>
                                    <a href="index.html#about" className="block py-2 text-gray-300 hover:text-amber-500">About</a>
                                    <a href="index.html#services" className="block py-2 text-gray-300 hover:text-amber-500">Services</a>
                                    <a href="materials.html" className="block py-2 text-amber-500 font-semibold">Materials</a>
                                    <a href="index.html#contact" className="block py-2 text-gray-300 hover:text-amber-500">Contact</a>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center">
                                <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">
                                    Materials We Accept
                                </h1>
                                <p className="text-xl text-gray-300 mb-2">
                                    Know before you go
                                </p>
                                <p className="text-gray-400">
                                    Review our accepted and prohibited materials list
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Accepted Materials Section */}
                    <section className="py-20 bg-slate-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-12">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-green-600 rounded-full mb-4">
                                    <CheckCircle />
                                </div>
                                <h2 className="text-4xl font-bold text-white mb-4">Accepted Materials</h2>
                                <div className="w-24 h-1 bg-amber-500 mx-auto mb-4"></div>
                                <p className="text-gray-300 text-lg">Clean, non-hazardous, non-contaminated, recyclable scrap metals</p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                {acceptedMaterials.map((material, idx) => (
                                    <div key={idx} className="bg-slate-900 p-6 rounded-lg border-l-4 border-green-500 hover:transform hover:scale-105 transition shadow-lg">
                                        <h3 className="text-xl font-bold text-amber-500 mb-2">{material.name}</h3>
                                        <p className="text-gray-300">{material.description}</p>
                                    </div>
                                ))}
                            </div>

                            {/* Material Images Carousel */}
                            <div className="mt-12">
                                <h3 className="text-2xl font-bold text-white mb-4 text-center">Material</h3>
                                <div className="relative overflow-hidden rounded-lg bg-slate-900 p-4">
                                    <div className="flex transition-transform duration-500" style={{ transform: `translateX(-${currentIndex * (100 / visibleImages)}%)` }}>
                                        {images.map((img, idx) => (
                                            <img key={idx} src={img} alt={`Material ${idx + 1}`} className="flex-1 object-contain max-h-96" />
                                        ))}
                                    </div>
                                    <button onClick={prevSlide} className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">‹</button>
                                    <button onClick={nextSlide} className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">›</button>
                                </div>
                                <div className="flex justify-center mt-4">
                                    {Array.from({length: totalSlides}, (_, idx) => (
                                        <button key={idx} onClick={() => setCurrentIndex(idx)} className={`w-3 h-3 rounded-full mx-1 ${idx === currentIndex ? 'bg-amber-500' : 'bg-gray-500'}`}></button>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-amber-900 border-l-4 border-amber-500 p-6 rounded-lg">
                                <p className="text-amber-100">
                                    <strong className="text-amber-300">Important:</strong> We reserve the right to reject materials at our discretion. All materials must be clean, non-contaminated, and free from hazardous substances.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Not Accepted Materials Section */}
                    <section className="py-20 bg-slate-900">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-12">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-red-600 rounded-full mb-4">
                                    <XCircle />
                                </div>
                                <h2 className="text-4xl font-bold text-white mb-4">Not Accepted</h2>
                                <div className="w-24 h-1 bg-amber-500 mx-auto mb-4"></div>
                                <p className="text-gray-300 text-lg">Materials we cannot accept for safety and regulatory reasons</p>
                            </div>

                            <div className="bg-slate-800 rounded-lg p-8 border-2 border-red-500">
                                <div className="grid md:grid-cols-2 gap-4">
                                    {notAccepted.map((item, idx) => (
                                        <div key={idx} className="flex items-start space-x-3 p-4 bg-slate-900 rounded-lg hover:bg-slate-700 transition">
                                            <div className="flex-shrink-0 mt-1">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <circle cx="12" cy="12" r="10" />
                                                    <line x1="15" y1="9" x2="9" y2="15" />
                                                    <line x1="9" y1="9" x2="15" y2="15" />
                                                </svg>
                                            </div>
                                            <span className="text-gray-300">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="mt-8 bg-red-900 border-l-4 border-red-500 p-6 rounded-lg">
                                <p className="text-red-100">
                                    <strong className="text-red-300">Safety First:</strong> These materials pose safety, environmental, or legal concerns. Please dispose of them through appropriate channels.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Call to Action */}
                    <section className="py-16 bg-slate-800">
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <div className="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-12 rounded-lg border-2 border-amber-500">
                                <h3 className="text-3xl font-bold text-white mb-4">Questions About Your Materials?</h3>
                                <p className="text-gray-300 text-lg mb-8">
                                    Not sure if we accept what you have? Contact us before you visit and we'll be happy to help!
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <a
                                        href="index.html#contact"
                                        className="inline-block bg-amber-500 text-slate-900 px-8 py-4 rounded-lg font-bold text-lg hover:bg-amber-400 transition transform hover:scale-105"
                                    >
                                        Contact Us
                                    </a>
                                    <a
                                        href="index.html"
                                        className="inline-block bg-slate-700 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-slate-600 transition"
                                    >
                                        Back to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-950 py-8 border-t border-amber-500">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p className="text-gray-400 mb-2">
                                © 2025 Tiquicia Commodities. All rights reserved.
                            </p>
                            <p className="text-amber-500 italic font-semibold">
                                "Working Together For Success"
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MaterialsPage />);
    </script>
</body>

</html>
